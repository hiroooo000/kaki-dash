name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run Lint
      run: npm run lint
    - name: Run Tests
      run: npm run test
    - name: Run Build
      run: npm run build
    
    - name: Rename Artifact
      if: startsWith(github.ref, 'refs/tags/')
      run: mv dist/kakidash.umd.js dist/kakidash.umd.${{ github.ref_name }}.js
    
    - name: Upload Build Artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kakidash-library-${{ github.ref_name }}
        path: dist/kakidash.umd.${{ github.ref_name }}.js
