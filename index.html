<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kakidash DEMO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #controls {
      padding: 10px;
      background: #e0e0e0;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #json-input {
      width: 300px;
      height: 30px;
      resize: none;
      /* Initially small, maybe let it expand or use a modal/dialog for better UX if needed, 
         but for verification simple textarea is fine. Let's make it a bit larger/floating? 
         Or just a panel on top. */
    }

    #app {
      flex: 1;
      width: 100%;
      background-color: #f0f0f0;
      position: relative;
      /* For z-indexing if needed */
    }

    textarea {
      font-family: monospace;
      width: 400px;
      height: 60px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <button id="btn-export">Export to JSON</button>
    <textarea id="json-data" placeholder="Paste JSON here or click Export"></textarea>
    <button id="btn-import">Import from JSON</button>
    <button id="layout-left" style="display:none">Left</button>
    <button id="layout-right" style="display:none">Right</button>
    <button id="layout-standard" style="display:none">Standard</button>
    <!-- Theme select removed, moved to StyleSwitcher UI -->
  </div>
  <div id="mindmap-container"></div>
  <script type="module">
    import { Kakidash } from '/src/index.ts';

    try {
      const app = document.getElementById('mindmap-container');

      const board = new Kakidash(app);
      window.kakidash = board; // For manual testing console access

      // Add some sample nodes
      const rootId = board.getRootId();
      const child1 = board.addNode(rootId, 'Child 1');
      const child2 = board.addNode(rootId, 'Child 2');

      if (child1) {
        board.addNode(child1.id, 'GrandChild 1.1');
        board.addNode(child1.id, 'GrandChild 1.2');
      }


      // Debug logging
      board.on('node:select', (id) => console.log('EVENT node:select', id));
      board.on('node:add', (payload) => console.log('EVENT node:add', payload));
      board.on('node:remove', (id) => console.log('EVENT node:remove', id));
      board.on('node:update', (payload) => console.log('EVENT node:update', payload));
      board.on('node:move', (payload) => console.log('EVENT node:move', payload));


      // GUI Event Listeners
      document.getElementById('layout-standard').addEventListener('click', () => {
        kakidash.updateLayout('Standard');
      });



      document.getElementById('btn-export').addEventListener('click', () => {
        const data = board.getData();
        const json = JSON.stringify(data, null, 2);
        document.getElementById('json-data').value = json;
      });

      document.getElementById('btn-import').addEventListener('click', () => {
        const jsonStr = document.getElementById('json-data').value;
        try {
          const data = JSON.parse(jsonStr);
          board.loadData(data);
        } catch (err) {
          console.error('Import failed:', err);
          alert('Invalid JSON');
        }
      });

      // ReadOnly Toggle
      // ReadOnly removed from UI temporarily as per previous edits, but keeping listener logic clean if needed
      // or just closing the try block properly.
    } catch (e) {
      console.error('Initialization error:', e);
      document.body.innerHTML += `<div style="color:red; padding: 20px;">Error: ${e.message}</div>`;
    }
  </script>
</body>

</html>
